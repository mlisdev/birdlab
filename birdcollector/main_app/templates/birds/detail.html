{% extends 'base.html' %}
{% block content %}

<h1>Bird Army Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ bird.name }}</span>
    <p>Breed: {{ bird.breed }}</p>
    <p>Description: {{ bird.description }}</p>
    {% if bird.age > 0 %}
      <p>Age: {{ bird.age }}</p>
    {% else %}
      <p>Age: Kitten</p>
    {% endif %}
  </div>
</div>

{% endblock %}
