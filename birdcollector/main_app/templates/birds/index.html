{% extends 'base.html' %}
{% block content %}

<h1>The Ranks</h1>

{% for bird in birds %}
  <div class="card">
  <!-- add this single line below -->
  <a href="{% url 'detail' bird.id %}">
    <div class="card-content">
      <span class="card-title">{{ bird.name }}</span>
      <p>Breed: {{ bird.breed }}</p>
      <p>Description: {{ bird.description }}</p>
      {% if bird.age > 0 %}
        <p>Age: {{ bird.age }}</p>
      {% else %}
        <p>Age: Chick</p>
      {% endif %}
    </div>
  <!-- and this following one as well -->
  </a>
</div>
{% endfor %}

{% endblock %}
